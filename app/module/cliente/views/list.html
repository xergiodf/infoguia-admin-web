<mcui-box data-box-title="BÃºsqueda personalizada de Cliente" ng-show="false">
        <div class="row">
            <div class="col-sm-3">
                <mcui-form-input 
                    ng-model="vm.filter.nombre_completo" 
                    data-label="Nombre completo" 
                    data-input="{placeholder:'Nombre completo'}">                
                </mcui-form-input>
            </div>

            <div class="col-sm-3">
                <div data-mcui-form-input 
                     ng-model="vm.filter.nombre_corto" 
                     data-label="Nombre Corto" 
                     data-input="{placeholder:'Nombre corto'}">                 
                </div>
            </div>

            <div class="col-sm-3">
                <mcui-form-input 
                    ng-model="vm.filter.fecha_alta" 
                    data-label="Fecha alta" 
                    data-input="{placeholder:'Facha alta'}">            
                </mcui-form-input>
            </div>

            <div class="col-sm-3">
                <mcui-form-input 
                    ng-model="vm.filter.fecha_inicio" 
                    data-label="Fecha inicio" 
                    data-input="{placeholder:'Facha inicio'}">            
                </mcui-form-input>
            </div>    
        </div>     

        <mcui-box-footer-slot>
            <mcui-btn-search></mcui-btn-search>
        </mcui-box-footer-slot>          
    </mcui-box>




<mcui-box data-box-title="Resultados" data-box-body-class="table-responsive no-padding">
  
    <mcui-box-tool-slot>
        <div class="input-group input-group-sm" style="width: 150px;">
            <input type="text" name="table_search" class="form-control pull-right" placeholder="Buscar" ng-model="vm.filter.search">
        </div>        
    </mcui-box-tool-slot>    

    <table class="table table-hover">
        <thead>
            <tr>
                <th>COD</th>
                <th>Nom. Completo</th>
                <th>Nom. Corto</th>
                <th>F. Alta</th>
                <th>F. Inicio</th>
                <th style="width:280px; text-align: center">Operaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.list | filter:vm.filter.search">
                <td>{{ item.id}}</td>
                <td>{{ item.nombre_completo}}</td>
                <td>{{ item.nombre_corto}}</td>
                <td>{{ item.fecha_alta}}</td>
                <td>{{ item.fecha_inicio}}</td>
                <td>
                    <button type="button" class="btn btn-primary" data-ng-click="vm.fn.goToEdit(item.id)"><i class="fa fa-pencil"></i> Editar</button>
                    <button type="button" class="btn btn-flat" data-ng-click="vm.fn.goToView(item.id)"><i class="fa fa-eye"></i> Detalle</button>
                    <button type="button" class="btn btn-danger" data-ng-click="vm.fn.goToDelete(item.id)"><i class="fa fa-trash"></i> Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</mcui-box>
