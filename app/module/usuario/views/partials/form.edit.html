<mcui-box data-box-title="Usuario">

    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label>Nombre de usuario</label>
                <input type="text" class="form-control" ng-model="vm.usuario.username" placeholder="Nombre de usuario" /> 
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="vm.usuario.email" placeholder="Email" /> 
            </div>
        </div>   

        <div class="col-sm-4">
            <div class="form-group">
                <label>Tipo</label>
                <select name="tipoUsuario" id="tipoUsuario" class="form-control"
                        ng-options="option.descripcion for option in vm.data.tipoUsuario track by option.id"
                        ng-model="vm.usuario.tipoUsuarioDto">
                </select>                
            </div>
        </div> 

        <div class="col-sm-4">
            <div class="form-group">
                <label>Estado</label>
                <select name="estadoUsuario" id="estadoUsuario" class="form-control"
                        ng-options="option.descripcion for option in vm.data.estadoUsuario track by option.id"
                        ng-model="vm.usuario.estadoUsuarioDto">
                </select>                
            </div>
        </div>        

        <div class="col-sm-4">
            <mcui-form-input 
                ng-model="vm.usuario.password" 
                data-label="Contrase単a" 
                data-input="{placeholder:'Contrase単a', type:'password'}">                
            </mcui-form-input>
        </div>

        <div class="col-sm-4">
            <mcui-form-input 
                ng-model="vm.usuario.password1" 
                data-label="Repita Contrase単a" 
                data-input="{placeholder:'Repita Contrase単a', type:'password'}">                
            </mcui-form-input>
        </div>  

    </div> 

    <mcui-box-footer-slot>
        <button type="submit" ng-disabled="modelForm.$invalid" class="btn btn-primary">Guardar</button>
    </mcui-box-footer-slot>    
</mcui-box>
