<div class="row">
    <div class="col-md-3">

        <!-- Profile Image -->
        <div class="box box-primary">
            <div class="box-body box-profile">
                <img 
                    class="profile-user-img img-responsive img-circle" 
                    ng-src="{{ vm.model.imagenPerfil || $settings.noImage }}" 
                    alt="User profile picture">

                <h3 class="profile-username text-center">{{ $appUser.username}}</h3>

                <p class="text-muted text-center">{{ $appUser.rol.descripcion}}</p>

                <ul class="list-group list-group-unbordered">
                    <li class="list-group-item">
                        <i class="fa fa-user"></i> <a class="">{{ vm.model.apellidos}}, {{ vm.model.nombres}}</a>
                    </li>
                    <!--<li class="list-group-item">
                        <i class="fa fa-envelope"></i> <a class="" href="mailto:{{ vm.model.email}}">{{ vm.model.email}}</a>
                    </li>-->                  
                </ul>                


                <a href="#" class="btn btn-primary btn-block" data-ui-sref="usuario.profile_edit({id:$appUser.username})"><i class="fa fa-pencil"></i><b> Editar</b></a>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
    <div class="col-md-9">
        <fieldset class="disabled" disabled="disabled">

            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab_info" data-toggle="tab">Información del Usuario</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_info">
                        <form>
                            <div class="row">

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Nombres</label>
                                        <input 
                                            ng-model="vm.model.nombres"
                                            type="text" 
                                            class="form-control"
                                            placeholder="Nombres"
                                            />
                                    </div>                              
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Apellidos</label>
                                        <input 
                                            ng-model="vm.model.apellidos"
                                            type="text" 
                                            class="form-control"
                                            placeholder="Apellidos"/>
                                    </div>                              
                                </div> 

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Fecha de Nacimiento</label>
                                        <input 
                                            ng-model="vm.model.fechaNacimiento"
                                            type="date" 
                                            class="form-control"
                                            placeholder="Fecha Nacimiento"/>  
                                    </div>                             
                                </div> 

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Ocupación</label>
                                        <input 
                                            ng-model="vm.model.ocupacion"
                                            type="text" 
                                            class="form-control"
                                            placeholder="Ocupación"/>  
                                    </div>                             
                                </div>  
                            </div>

                        </form>
                    </div>
                    <!-- /.tab-pane --> 
                </div>
                <!-- /.tab-content -->
            </div>
            <!-- /.nav-tabs-custom -->            
        </fieldset>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
