<div class="row-fluid">
    <div class="col-sm-4">
        <mcui-form-input 
            ng-model="vm.sucursal.nombreSucursal" 
            data-label="Nombre" 
            data-input="{'required':'required', placeholder:'Nombre Sucursal'}">                
        </mcui-form-input>
    </div>

    <div class="col-sm-8">
        <label>Dirección física</label>
        <input class="form-control" type="text" placeholder="Dirección física" ng-required="true" ng-model="vm.sucursal.direccionFisica"  />
    </div> 

    <div class="clearfix"></div>

    <div class="col-sm-4">
        <label>Teléfonos</label>
        <input class="form-control" type="text" placeholder="Teléfonos" ng-model="vm.sucursal.telefonos"  />
    </div>

    <div class="col-sm-8">
        <mcui-form-input 
            ng-model="vm.sucursal.emails" 
            data-label="Emails" 
            data-input="{placeholder:'Emails'}">                
        </mcui-form-input>
    </div>  

    <div class="clearfix"></div>
    
    <div class="col-sm-4">
        <label>Sitio Web</label>
        <input class="form-control" type="text" placeholder="http://" ng-model="vm.sucursal.sitioWeb"  />
    </div>

    <div class="col-sm-8">
        <label>Horario de Atencion</label>
        <input class="form-control" type="text" placeholder="Horario de Atencion" ng-model="vm.sucursal.horarioAtencion"  />
    </div>  

    <div class="clearfix"></div>

    <div class="col-sm-12">
        <label>Coordenadas</label>
        <input class="form-control" type="text" placeholder="Coordenadas" ng-model="vm.sucursal.coordenadas"  />        
    </div>    

    <!-- -25.2968361, -57.66813 -->

    <div class="col-sm-12 mt20 mb20">
        <ng-map center="{{ vm.sucursal.coordenadas | coordFilter  }}" zoom="15" on-click="vm.fn.addMarker()">
            <marker 
                position="{{ vm.sucursal.coordenadas | coordFilter }}"
                title="{{ vm.sucursal.nombreSucursal}} {{ vm.sucursal.direccionFisica}}"
                animation="Animation.BOUNCE"
                centered="true"
                draggable="true"
                on-dragend="vm.fn.addMarker()">                    
            </marker>          
        </ng-map>
    </div>

    <div class="col-sm-12" ng-if="vm.sucursal.id">
        <label>Imágenes</label>

        <div 
            ngf-select="vm.fn.uploadFiles($files)" 
            ngf-drop="vm.fn.uploadFiles($files)" 
            ng-model="files" 
            ngf-model-invalid="invalidFiles" 
            ngf-model-options="modelOptionsObj" 
            ngf-multiple="true" 
            ngf-pattern="pattern" 
            ngf-accept="image/*" 
            ngf-capture="capture" 
            ngf-drag-over-class="dragOverClassObj" 
            ngf-validate="validateObj" 
            ngf-resize="resizeObj"
            ngf-resize-if="resizeIfFn($file, $width, $height)" 
            ngf-dimensions="dimensionsFn($file, $width, $height)" 
            ngf-duration="durationFn($file, $duration)" 
            ngf-keep="keepDistinct ? 'distinct' : keep" 
            ngf-fix-orientation="orientation" 
            ngf-max-files="maxFiles" 
            ngf-ignore-invalid="ignoreInvalid" 
            ngf-run-all-validations="runAllValidations" 
            ngf-allow-dir="allowDir"             
            class="drop-box mb10 mt10" 
            ngf-drop-available="dropAvailable">Seleccione Imágen
            <span ng-show="dropAvailable"> o Arrastre la imágen</span>
        </div>        

        <div class="h300">
            <div class="row-fluid">
                <div class="col-xs-6 col-sm-3 mb10" ng-repeat="item in vm.sucursal.archivos">
                    <div class="thumbnail image-thumb">
                        <img ng-if="!item.file" ng-src="{{ item.url || $settings.noImage }}" alt="img" class="img-responsive" />
                        <img ng-if="item.file" ngf-src="item.file" />
                        
                        <button type="button" data-ng-click="vm.fn.removeImage(item.id)" class="btn btn-delete-image"><i class="glyphicon glyphicon-remove"></i></button>
                    </div>
                </div>
            </div>            
        </div>
    </div>

</div>
