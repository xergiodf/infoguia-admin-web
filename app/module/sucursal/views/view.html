<!-- VIEW SUCURSAL-->
<mcui-box data-box-title="Detalle Sucursal" data-box-body-class="table-responsive">

    <fieldset disabled="disabled">
        <div class="row-fluid">
            <div class="col-sm-4">
                <mcui-form-input 
                    ng-model="vm.sucursal.nombreSucursal" 
                    data-label="Nombre">                
                </mcui-form-input>
            </div>

            <div class="col-sm-4">
                <mcui-form-input 
                    ng-model="vm.sucursal.direccionFisica" 
                    data-label="Dirección física">                
                </mcui-form-input>
            </div> 

            <div class="col-sm-4">
                <mcui-form-input 
                    ng-model="vm.sucursal.telefonos" 
                    data-label="Teléfonos">                
                </mcui-form-input>
            </div>

            <div class="col-sm-4">
                <mcui-form-input 
                    ng-model="vm.sucursal.emails" 
                    data-label="Emails">                
                </mcui-form-input>
            </div>      

            <div class="col-sm-4">
                <mcui-form-input 
                    ng-model="vm.sucursal.coordenadas" 
                    data-label="Coordenadas">                
                </mcui-form-input>
            </div>  


            <div class="clear-fix"></div>

            <div class="col-sm-12">
                <ng-map center="{{ vm.sucursal.coordenadas | coordFilter  }}" zoom="15" on-click="vm.fn.addMarker()">
                    <marker 
                        position="{{ vm.sucursal.coordenadas | coordFilter }}"
                        title="{{ vm.sucursal.nombreSucursal}} {{ vm.sucursal.direccionFisica}}"
                        animation="Animation.BOUNCE"
                        centered="true">                    
                    </marker>          
                </ng-map>
            </div>            

        </div>                     
    </fieldset>

    <mcui-box-footer-slot>
        <a href="#" data-ui-sref="cliente.edit({id:vm.sucursal.clienteDto.id})" class="btn btn-flat btn-default">Cancelar</a>    
    </mcui-box-footer-slot>                  

</mcui-box>
<!-- /VIEW SUCURSAL-->
